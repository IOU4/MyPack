<!DOCTYPE html>
<html lang="en" xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html">
<h:head>
  <title>Hello, World!</title>
</h:head>
<h:body>
  <h:form>
    <h:outputLabel for="name" value="Enter your name" required="true" />
    <h:inputText id="name" value="#{hello.name}" required="true" />
    <h:inputText id="age" value="#{hello.age}"/>
    <h:messages/>
    <br />
    <h:commandButton value="Say hello" action="#{hello.formatMessage()}">
      <f:ajax execute="@form" render="@form" />
    </h:commandButton>
    <br />
    #{hello.message}
  </h:form>
</h:body>

</html>
